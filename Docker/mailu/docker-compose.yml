version: '3.8'

services:
  # External dependencies
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - "./app/redis:/data"
  # Core services
  front:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    logging:
      driver: json-file
    ports:
      - "127.0.0.1:8080:80/tcp"
#      - "::1:8080:80"
      - "127.0.0.1:8443:443/tcp"
#      - "::1:8443:443"
      - "25:25/tcp"
#      - "::1:25:25"
      - "465:465/tcp"
#      - "::1:465:465"
      - "587:587/tcp"
#      - "::1:587:587"
      - "127.0.0.1:110:110/tcp"
#      - "::1:110:110"
      - "995:995/tcp"
#      - "::1:995:995"
      - "127.0.0.1:143:143/tcp"
#      - "::1:143:143"
      - "993:993/tcp"
#      - "::1:993:993"
    volumes:
      - "${CERTS_PATH}:/certs"
      - "./app/overrides/nginx:/overrides:ro"
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
  resolver:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION:-1.8}
    env_file: mailu.env
    restart: always
    networks:
      default:
        ipv4_address: 192.168.203.254
  admin:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    volumes:
      - "./app/data:/data"
      - "./app/dkim:/dkim"
    depends_on:
      - redis
  imap:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    volumes:
      - "./app/mail:/mail"
      - "./app/overrides/dovecot:/overrides:ro"
    depends_on:
      - front
  smtp:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    volumes:
      - "./app/mailqueue:/queue"
      - "./app/overrides/postfix:/overrides:ro"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.203.254
  antispam:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-1.8}
    hostname: antispam
    restart: always
    env_file: mailu.env
    volumes:
      - "./app/filter:/var/lib/rspamd"
      - "./app/dkim:/dkim:ro"
      - "./app/overrides/rspamd:/etc/rspamd/override.d:ro"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.203.254
  # Optional services
  #antivirus:
  #  image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}clamav:${MAILU_VERSION:-1.8}
  #  restart: always
  #  env_file: mailu.env
  #  volumes:
  #    - "/app/filter:/data"
  #  depends_on:
  #    - front
  #    - resolver
  #  dns:
  #    - 192.168.203.254
  webdav:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}radicale:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    volumes:
      - "./app/dav:/data"
  fetchmail:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}fetchmail:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.203.254
  # Webmail
  webmail:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}roundcube:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    volumes:
      - "./app/webmail:/data"
    depends_on:
      - imap

networks:
  default:
    enable_ipv6: true
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.203.0/24
        - subnet: fdfd:426d:43f3:beef::/64
